<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:title" content="팬명록" />
  <meta property="og:description" content="내가만든 아이유 맨명록" />
  <meta property="og:image" content="https://t1.daumcdn.net/cfile/tistory/9961F3345BBE195808?original" />
  {% block title %} {% endblock %}
  
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

  {% block css %} {% endblock%}
  {% block script %} {% endblock%}
  <style>
    * {
      font-family: 'Gowun Dodum', sans-serif;
    }

    a {
      color: #fff;
    }
    header nav {
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #2E2D2D;
    }
    header nav a {
      text-decoration: none;
      color: #fff;
      padding: 18px;
    }

    header nav a:hover {
      background-color: #FF405C; 
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <nav>
        <a href="/fandiary">팬명록</a>
        <a href="/movieCinema">무비시네마</a>
        <a href="/bucket">버킷리스트</a>
        <a href="/mars">화성땅 공동구매</a>
      </nav>
    </header>
    <main>
      {% block content %} {% endblock %}
      
    </main>
  </div>
</body>
</html>
